{% extends 'base_template/base.html' %}

{% block css %}
<style>
    .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
        }
        
        /* Safari */
        @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
        }
        
        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
</style>
{% endblock %}

{% block content %}

    <form action="" method='POST'> {% csrf_token %}
        <div class="form-group">
            <label for="">Url padre</label>
            <input type="text" name='url' value="{{ url }}" class="form-control" placeholder="{{ url }}">
        </div>
        <button id="scraper" type="submit" class="btn btn-success">Scraping <i class="fas fa-exclamation"></i></button>
    </form>

    <br>
    <div class="row">
        <div class="col-md-12" id="loader">

        </div>
    </div>
    
{% endblock %}

{% block js %}
<script>
    $('#scraper').on('click', function(){
        $('#loader').html('<h4>Espere mientras recolectamos la informaci√≥n</h4><div class="loader"></div>')
    });
</script>
{% endblock %}
