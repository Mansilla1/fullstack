{% extends 'base_template/base.html' %}

{% block content %}

    <h1>{{ book.title }}</h1>

    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" src="{{ book.thumbnail }}" alt="">
        </div>

        <div class="col md-6">
            <h5>{{ book.price }}</h5>
            <p>Category: {{ book.category.name }}</p>
            <p>UPC: {{ book.upc }}</p>
            <p> Stock: 
                {% if book.stock %}
                    <span class="badge badge-success"><i class="fas fa-check-circle"></i> {{ book.stock_count }} avaible</span>
                {% else %}
                    <span class="badge badge-danger"><i class="fas fa-times-circle"></i></span>
                {% endif %}
            </p>
        </div>

    </div>

    <br>
    <div class="row">
        <p class="d-flex p-2">{{ book.product_description }}</p>
    </div>
    


{% endblock %}
